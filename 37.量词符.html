<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //量词符：设置某个模式出现的次数
        //  *：重复零或多次
        var reg = /^a*$/ //可以出现0次或多次a
        console.log(reg.test(''));  //true
        console.log(reg.test('a'));//true
        console.log(reg.test('aabs'));//false
        console.log(reg.test('abc'));//false
        console.log('---------------------------');
        //  +：重复一次或多次
        var reg1 = /^a+$/
        console.log(reg1.test('')); //false
        console.log(reg1.test('a'));//true
        console.log(reg1.test('aabs'));//false
        console.log(reg1.test('abc'));//false
        console.log('---------------------------');
        //  ？：重复零次或一次
        var reg2 = /^a?$/
        console.log(reg2.test(''));//true
        console.log(reg2.test('a'));//true
        console.log(reg2.test('aabs'));//false
        console.log(reg2.test('abc'));    //false   
        console.log('---------------------------'); 
        //  {n}：重复n次
        var reg3 = /^a{3}$/
        console.log(reg3.test(''));//false
        console.log(reg3.test('a'));//false
        console.log(reg3.test('aabs'));//false
        console.log(reg3.test('abc'));     //false
        console.log(reg3.test('aaa'));     //true  
        console.log('---------------------------');
        //  {n, }:重复n次或多次
        var reg4 = /^a{3,}$/
        console.log(reg4.test(''));//false
        console.log(reg4.test('a'));//false
        console.log(reg4.test('aabs'));//false
        console.log(reg4.test('abc'));     //false
        console.log(reg4.test('aaa'));   //true
        console.log(reg4.test('aaaa'));//true
        console.log(reg4.test('aaaaaa'));  //true 
        console.log('---------------------------');
        //  {n,m}:重复n到m次
        var reg5 = /^a{3,5}$/
        console.log(reg5.test(''));//false
        console.log(reg5.test('a'));//false
        console.log(reg5.test('aabs'));//false
        console.log(reg5.test('abc'));     //false
        console.log(reg5.test('aaa'));   //true
        console.log(reg5.test('aaaa'));//true
        console.log(reg5.test('aaaaaa')); //false 
        
    </script>
</body>
</html>
