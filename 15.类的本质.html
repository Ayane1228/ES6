<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        * ES6之前通过构造函数和原型实现面向对象编程
        *   构造函数有原型prototype
        *   prototype有constructor指向构造函数本身
        *   构造函数可以通过原型对象添加方法
        *   构造函数创建的实例对象有原型链__proto__指向构造函数的原型prototype
        * 
        *   ES6通过 类 实现面向对象编程
        *   类的本质就是函数，可以认为类就是构造函数的一种写法,也有上面的特点
        */
       class Star{

       }
       console.log(typeof Star); //function：类的本质就是函数
       console.log(Star.prototype);
       console.log(Star.prototype.constructor);
       /*
        类也有原型对象
        {constructor: ƒ}
        constructor: class Star   类的原型对象的constructor指向类本身
        __proto__: Object
        */
       //通过类的原型对象添加方法
       Star.prototype.method = function(){
           console.log('通过原型对象添加方法');
       }
        //    实例化对象
       var ldh = new Star()
    //    实例对象的__proto__指向原型prototype
    console.log(ldh.__proto__ === Star.prototype) //true
    </script>
</body>
</html>
