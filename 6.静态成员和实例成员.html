<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 构造函数中的属性和方法我们称之为成员，成员可以添加
        function Star(uname,age){
        // 实例成员就是构造函数内部通过this来添加的成员,实例成员只能通过实例化的对象来访问
        this.uname = uname
        this.age = age
        this.sign = function(){
            console.log('我会唱歌')
            } 
        }
        // 实例化对象
        var ldh = new Star('刘德华',18)
        // 访问实例成员
        console.log(ldh.uname) //刘德华
        console.log(ldh.age) //18
        ldh.sign() //我会唱歌
        console.log(Star.uname)//不能通过构造函数访问 undefined
        // 静态成员，在构造函数本身添加的成员：sex
        Star.sex = '男'
        // 静态成员只能通过构造函数访问
        console.log(Star.sex) //男
        // 不能通过实例化对象访问
        console.log(ldh.sex)  //undefined
    </script> 
</body>
</html>
