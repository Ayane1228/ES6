<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        起步价 3公里 13元，超出部分一公里5元，有拥堵加10元
    -->
    <script>
    var car = (function(){
        var start = 13
        var total = 0;
        return{
            price:function(n){
            if(n<=3){
                total = start
            }else{
                total = (n-3)*5 + start
            }
            return total
        },
            yd:function(flag){
                return flag?total+10:total
            }  
        }
    })()
    console.log(car.price(5));
    console.log(car.yd(true));
    </script>
</body>
</html>
