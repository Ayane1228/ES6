<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <script>
        function Star(uname,age){
        // 构造函数中的this指向的是实例对象 
            this.uname = uname
            this.age = age
            this.sign = function(){
                console.log('我会唱歌')
                }            
            }
            var that
            // 给构造函数的原型对象添加方法
            Star.prototype.method = function(){
                console.log('我是原型对象中的方法');
                that = this
            }
            // 实例化对象
            var ldh = new Star('刘德华',18)
            var zxy = new Star('张三',24)
            // prototype的this指向对象实例
            ldh.method()
            console.log(ldh === that); //true

            // 
        </script>
</body>
</html>
