<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 扩展内置对象方法
        // 数组添加自定义求和方法
        Array.prototype.sum = function(){
            var sum = 0;
            for(let i=0;i<this.length;i++){
                sum += this[i]
            }
            return sum
        }
        const arr =[1,2,3]
        console.log(arr.sum());
        console.log(Array.prototype);
    </script>
</body>
</html>
