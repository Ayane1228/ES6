<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>点击</button>
    <button>点击</button>
    <button>点击</button>
    <script>
        // 如果有的函数不需要立即调用，有需要改变函数内部的this指向：这就要使用bind() 方法
        // 例：按钮点击之后先禁用，等待3S之后开启之个按钮
        var btns = document.querySelectorAll('button')
        for(var i=0;i<btns.length;i++){
            btns[i].onclick = function(){
                this.disabled = true
                setTimeout(function(){
                    this.disabled = false
                }.bind(this),3000);
                //修改定时器的this指向，从window修改为当前点击的按钮
            }
        }
    </script>
</body>
</html>
