<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // binde(thisArg,arg,arg) 不会调用函数 ，但是能改变函数内部指向,
        // 会返回原函数修改this指向之后的新函数
        var o ={
            name:'andy'
        }
        function fn(a,b){
            console.log(this);
            console.log(a+b);
        }
        fn() //window
        var f = fn.bind(o,1,2)
        f()
    </script>
</body>
</html>
