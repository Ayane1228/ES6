<body>
    <script>
        // 利用递归求阶乘 1*2*3*...*n
        function fn(n){
            if(n == 1){
                return 1
            }
            return n * fn(n-1)
        }
        console.log(fn(5));

        // 利用递归求斐波那契数列 1，1，2，3，5，8，13，21... 用户输入一个数字求出对应位置的斐波那契数列中的值
        function fbn(n){
            if(n ===1 || n === 2){
                return 1
            }
            return fbn(n-1) + fbn(n-2)
        }
        console.log(fbn(9));
    </script>
</body>
